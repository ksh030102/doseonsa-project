{% extends 'base.html' %}
{% block content %}

<div>
    <h5>질문 등록</h5>
    <form method="POST">
        {% csrf_token %}

        <!-- 오류표시 Start -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
            {% if field.errors %}
            <strong>{{ field.label }}</strong>
            {{ field.errors }}
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        {{ form.as_p }}
        <button>저장하기</button>
    </form>
</div>

{% endblock %}
